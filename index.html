<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="..img/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="main-container">
         <div id="banner">
                <img  class="banner" src="img/banner2.png" alt="">
            </div>
             <div class="form-box">
                <div id="container2">
                <div id="logo-insta">
                    <img class="logo-insta" src="img/logo_instagram.png" alt="">
                </div>
             <div class="form-box">
                        <form>
                             <div class="inputs">
                                <div class="name">
                                 <input
                                  type="text"
                                  name="name"
                                  id="name"
                                  placeholder="Número de telefone, usuário ou email " >
                             </div>
                             <div class="password">
                                    <input 
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="Senha">      
                             </div>
                                <div class="btn">
                                    <input type="submit"
                                    id="btn">
                                </div> 
                             </div>
                      </form>
                      <div id="alternative">
                        <span>Ou</span>
                      </div>
                      <div id="logo-face">
                        <img src="img/logo_facebook.svg" alt="" class="face">
                        <a href="#" class="link-face">Entrar com Facebook</a>
                      </div>
                      <div id="forgot-pass">
                        <a href="#">Esqueceu a senha</a>
                      </div>
                      <div id="cadastro">
                        <p>Não tem uma conta?<a href="#">Cadastra-se</a></p>
                      </div>
                      <div class="Obten">Obtenha o aplicativo</div>
                      <div class="container-app">
                         <div class="app">
                            <img src="img/apple_btn.png" alt="">
                         </div>
                         <div class="google">
                            <img src="img/gplay_btn.png" alt="">
                         </div>
                      </div>
             </div>
    </div>
           
  <div class="container-footer">
    <ul class="infos">
      <li><a href="#">Meta</a><li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Ajuda</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">Privacidade</a></li>
      <li><a href="#">Termos</a></li>
      <li><a href="#">Principais Contas</a></li>
      <li><a href="#">Hashtags</a></li>
      <li><a href="#">Localização</a>
      <li><a href="#">Instagram Lite</a></li>
 </ul>
        <div class="copy">
            <p>
                &copy;2026 Instagram from Meta
            </p>
        </div>
 </div>

    

</body>
</html>
